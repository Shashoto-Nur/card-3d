<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect your Batman card</title>
    <link rel = "icon" href =  "batman.png" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cover">
                <div class="circle"></div>
                <img src="batman.png" alt="Dark Knight">
            </div>
            <div class="info">
                <h1 class="title">Batman</h1>
                <h3>"It's not who I am underneath. But what I do that defines me."</h3>
                <div class="aliases">
                    <button>Knight</button>
                    <button class="active">Guardian</button>
                    <button>Protector</button>
                    <button>Hero</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
